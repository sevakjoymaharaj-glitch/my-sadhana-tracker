<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sadhana Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #3b3b3b;
        }
        .task {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            border-left: 5px solid #4caf50;
            font-size: 18px;
        }
        .task input {
            margin-right: 10px;
        }
        .save {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>My Sadhana Tracker</h1>

    <div class="task"><input type="checkbox">ব্রহ্ম মুহূর্তে জাগরণ</div>
    <div class="task"><input type="checkbox">ধ্যান (৩০ মিনিট)</div>
    <div class="task"><input type="checkbox">গায়ত্রী জপ</div>
    <div class="task"><input type="checkbox">প্রাণায়াম</div>
    <div class="task"><input type="checkbox">যোগ অভ্যাস</div>
    <div class="task"><input type="checkbox">শাস্ত্র পাঠ</div>
    <div class="task"><input type="checkbox">সত্ত্বিক ব্রেকফাস্ট</div>
    <div class="task"><input type="checkbox">সেবা কাজ</div>
    <div class="task"><input type="checkbox">সন্ধ্যা আরতি</div>
    <div class="task"><input type="checkbox">রাত্রি জপ ও শয়ান</div>

    <button class="save" onclick="alert('Saved! ✓')">Save Progress</button>

</body>
</html>
